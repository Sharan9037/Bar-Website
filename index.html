<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent-Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">    

</head>
<body>
    <div class="background">

        <div class="header">
            <button class="menu" id="menushow">
                Menu
            </button>
            <div class="menu-card" id="menu-card">
                <img src="img/barr.jpeg" alt="">
                <button class="cross">
                    <i class="fas fa-times-circle" id="crosscross"></i>
                </button>
            </div>
            <button class="contact" id="contact">
                Contact
            </button>
            <div class="contact-card" id="contact-card">
                <h1 class="cont">
                    Contact
                </h1>
                <div class="same-section">
                <p class="cont-tag">
                    Reserve a table, ask for today's special or just send us a message:
                </p>
                <p class="user-name">
                    <input type="text" placeholder="Name">
                </p>
                <p class="how-many-people">
                    <input type="number" placeholder="How Many People?">
                </p>
                <p class="date-of-reservation">
                    <input type="date" name="" id="">
                </p>
                <p class="msg">
                    <input type="text" placeholder="Message \ Special requirements">
                </p>
                <button class="send-msg" id="send-msg">
                    <i class="fas fa-paper-plane"></i>SEND MESSAGE
                </button>
            </div>
            </div>
        </div>

        <div class="middle-part-logo">
            <div class="logo">
                <img src="img/logo-main.png" alt="">
            </div>
            <div class="logo-msg-pop-up">
                <div class="text-pop">
                    You want some?
                </div>
            </div>
        </div>
       
        
        <div class="footer-part">
            <div class="dates">
                Monday - Friday 10-23 | Saturday 14-02
            </div>
            <div class="address">
                42 Village St, New York
            </div>
            <div class="copyright">
                &copy; All rights reserved <span class="sharan">Sharan-2021</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
